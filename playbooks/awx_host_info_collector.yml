- name: üìä AWX Host Information Collector
  hosts: localhost
  gather_facts: false
  vars:
    ansible_connection: local
  
  tasks:
    - name: üêç Executar script Python para coleta de informa√ß√µes do host
      command: python3 scripts/awx_host_info.py {{ host_name | default('ADAASD-SIDAPI01') }}
      environment:
        AWX_USERNAME: "{{ ansible_env.AWX_USERNAME }}"
        AWX_PASSWORD: "{{ ansible_env.AWX_PASSWORD }}"
        AWX_API_URL: "{{ awx_api_url | default('http://10.0.100.159:8013') }}"
        AWX_INVENTORY_ID: "{{ awx_inventory_id | default('3') }}"
        HOST_NAME: "{{ host_name | default('ADAASD-SIDAPI01') }}"
      register: script_output
      
    - name: üìã Exibir resultado do script
      debug:
        msg: "{{ script_output.stdout }}"
