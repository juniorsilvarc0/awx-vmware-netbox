---
- name: Sync VMware VMs from AWX Inventory to NetBox
  hosts: all
  gather_facts: false
  vars:
    netbox_url: "{{ lookup('env', 'NETBOX_API') }}"
    netbox_token: "{{ lookup('env', 'NETBOX_TOKEN') }}"
    datacenter_name: "ATI-SLC-HCI"

  tasks:
    # Criar site no NetBox se não existir
    - name: Create NetBox Site
      netbox.netbox.netbox_site:
        netbox_url: "{{ netbox_url }}"
        netbox_token: "{{ netbox_token }}"
        data:
          name: "{{ datacenter_name }}"
          slug: "{{ datacenter_name | lower | replace('_', '-') }}"
          status: active
        state: present
      delegate_to: localhost

    # Criar cluster no NetBox se não existir
    - name: Create NetBox Cluster Type
      netbox.netbox.netbox_cluster_type:
        netbox_url: "{{ netbox_url }}"
        netbox_token: "{{ netbox_token }}"
        data:
          name: "VMware vSphere"
          slug: "vmware-vsphere"
        state: present
      delegate_to: localhost

    # Criar cluster no NetBox
    - name: Create NetBox Cluster
      netbox.netbox.netbox_cluster:
        netbox_url: "{{ netbox_url }}"
        netbox_token: "{{ netbox_token }}"
        data:
          name: "{{ vm_cluster | default('Default Cluster') }}"
          type: "VMware vSphere"
          site: "{{ datacenter_name }}"
        state: present
      delegate_to: localhost
      when: vm_cluster is defined
      run_once: true

    # Criar plataforma no NetBox
    - name: Create NetBox Platform
      netbox.netbox.netbox_platform:
        netbox_url: "{{ netbox_url }}"
        netbox_token: "{{ netbox_token }}"
        data:
          name: "{{ vm_guest_os | default('Unknown OS') }}"
          slug: "{{ vm_guest_os | default('unknown-os') | lower | regex_replace('[^a-z0-9-]', '-') }}"
        state: present
      delegate_to: localhost
      when: vm_guest_os is defined
      run_once: true

    # Sincronizar VMs do inventário para o NetBox
    - name: Sync VM to NetBox
      netbox.netbox.netbox_virtual_machine:
        netbox_url: "{{ netbox_url }}"
        netbox_token: "{{ netbox_token }}"
        data:
          name: "{{ vm_name | regex_replace('[\"\\'\\\\]', '') }}"
          cluster: "{{ vm_cluster | default('Default Cluster') | regex_replace('[\"\\'\\\\]', '') }}"
          platform: "{{ vm_guest_os | default('Unknown OS') | regex_replace('[\"\\'\\\\]', '') }}"
          vcpus: "{{ vm_cpu_count | default(1) | int }}"
          memory: "{{ vm_memory_mb | default(1024) | int }}"
          status: "{{ 'active' if vm_power_state == 'poweredOn' else 'offline' }}"
          custom_fields:
            vm_uuid: "{{ vm_uuid | default('') | regex_replace('[\"\\'\\\\]', '') }}"
            vm_folder: "{{ vm_folder | default('') | regex_replace('[\"\\'\\\\]', '') }}"
            vm_environment: "{{ vm_environment | default('unknown') | regex_replace('[\"\\'\\\\]', '') }}"
            vm_criticality: "{{ vm_criticality | default('low') | regex_replace('[\"\\'\\\\]', '') }}"
            vm_cpu_category: "{{ vm_cpu_category | default('') | regex_replace('[\"\\'\\\\]', '') }}"
            vm_memory_category: "{{ vm_memory_category | default('') | regex_replace('[\"\\'\\\\]', '') }}"
            tools_status: "{{ vm_tools_status | default('') | regex_replace('[\"\\'\\\\]', '') }}"
            guest_family: "{{ vm_guest_family | default('') | regex_replace('[\"\\'\\\\]', '') }}"
        state: present
      delegate_to: localhost
      when:
        - vm_name is defined
        - vm_name != 'localhost'

    # Criar interfaces de rede para as VMs
    - name: Create VM Network Interface
      netbox.netbox.netbox_vm_interface:
        netbox_url: "{{ netbox_url }}"
        netbox_token: "{{ netbox_token }}"
        data:
          virtual_machine: "{{ vm_name | regex_replace('[\"\\'\\\\]', '') }}"
          name: "eth0"
          enabled: true
          type: "virtual"
        state: present
      delegate_to: localhost
      register: vm_interface_result
      when:
        - vm_name is defined
        - vm_name != 'localhost'
        - vm_ip_addresses is defined

    # Criar endereços IP para as VMs
    - name: Create VM IP Address
      netbox.netbox.netbox_ip_address:
        netbox_url: "{{ netbox_url }}"
        netbox_token: "{{ netbox_token }}"
        data:
          address: "{{ vm_ip_addresses[0] }}/24"
          assigned_object_type: "virtualization.vminterface"
          assigned_object_id: "{{ vm_interface_result.msg.id if vm_interface_result is defined else omit }}"
          dns_name: "{{ vm_hostname | default('') | regex_replace('[\"\\'\\\\]', '') }}"
          status: active
        state: present
      delegate_to: localhost
      when:
        - vm_name is defined
        - vm_name != 'localhost'
        - vm_ip_addresses is defined
        - vm_interface_result is defined

    # Relatório de sincronização
    - name: Generate sync report
      debug:
        msg:
          - "Synchronization completed!"
          - "VM processed: {{ vm_name | default('N/A') }}"
          - "NetBox URL: {{ netbox_url }}"
          - "Datacenter: {{ datacenter_name }}"
      delegate_to: localhost
