  hosts: localhost
  gather_facts: false
  vars:
    ansible_connection: local
  run_once: true

  tasks:
    - name: ğŸ“‹ Gerar estatÃ­sticas finais
      debug:
        msg: |

          â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
          â•‘           RELATÃ“RIO DE SINCRONIZAÃ‡ÃƒO           â•‘
          â•‘              VMWARE â†’ NETBOX                   â•‘
